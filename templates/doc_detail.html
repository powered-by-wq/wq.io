<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@wq_framework" />
    <meta name="twitter:creator" content="@sasheppard" />
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    {{#image}}
    <meta name="twitter:image" content="https://wq.io{{image}}" />
    {{/image}}
  </head>
  <body>
    <div data-role="page" class="ui-page" data-docid="{{id}}">
      <div data-role="header">
        {{>home}}
        <h3>{{label}}</h3>
      </div>
      {{>menu}}
      <div data-role="header" data-theme="d">
        <div>
          <a href="/docs/">Docs</a> &gt;
          <a href="/chapters/{{chapter_id}}/docs">{{chapter_label}}</a>
        </div>
      </div>
      <div data-role="content">
        {{{html}}}
        <div class="ui-grid-a ui-responsive">
          <div class="ui-block-a">
            {{#prev_id}}
            <nobr>
            &lArr; <a href="/docs/{{prev_id}}">{{prev_label}}</a>
            </nobr>
            {{/prev_id}}
          </div>
          <div class="ui-block-b" style="text-align:right">
            {{#next_id}}
            <nobr>
            <a href="/docs/{{next_id}}">{{next_label}}</a> &rArr;
            </nobr>
            {{/next_id}}
          </div>
        </div>
        <div class="ui-content">
          <p></p>
        </div>
      </div>
{{>doc_footer}}
