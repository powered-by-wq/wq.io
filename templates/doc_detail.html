<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page" class="ui-page" data-docid="{{id}}">
      <div data-role="header">
        {{>home}}
        <h3>{{label}}</h3>
      </div>
      {{>menu}}
      <div data-role="header" data-theme="d">
        <div>
          <a href="/docs/">Docs</a> &gt;
          <a href="/chapters/{{chapter_id}}/docs">{{chapter_label}}</a>
        </div>
      </div>
      <div data-role="content">
        {{{html}}}
        <div class="ui-grid-a ui-responsive">
          <div class="ui-block-a">
            {{#prev_id}}
            <nobr>
            &lArr; <a href="/docs/{{prev_id}}">{{prev_label}}</a>
            </nobr>
            {{/prev_id}}
          </div>
          <div class="ui-block-b" style="text-align:right">
            {{#next_id}}
            <nobr>
            <a href="/docs/{{next_id}}">{{next_label}}</a> &rArr;
            </nobr>
            {{/next_id}}
          </div>
        </div>
        <div class="ui-content">
        {{#is_authenticated}}
        <p>
          <a href="http://prose.io/#wq/wq/edit/master/docs/{{section_id}}/{{id}}.md" rel="external">Edit this Page</a>
        </p>
        {{/is_authenticated}}
        </div>
      </div>
{{>doc_footer}}
